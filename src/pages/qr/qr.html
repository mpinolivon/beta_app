<ion-header>

  <ion-navbar>
    <ion-title>qr</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input type="text" placeholder="my qr" [(ngModel)]="qrData"></ion-input>
  <button (click)="createCode()">Create code</button>
  <button (click)="scanCode()">scan code</button>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode" ></ngx-qrcode>
    <ion-card-content> 
      <p>value: {{createdCode}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="scannedCode">
      <ion-card-content> 
        <p>result scan: {{scannedCode}}</p>
      </ion-card-content>
    </ion-card>
</ion-content>
