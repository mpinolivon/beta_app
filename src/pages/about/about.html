<ion-content style="padding-top:50px">
  <ion-card class="public-state" *ngFor="let events of listEvents">
          
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/user.png" alt="">
      </ion-avatar>
      <h2>En Estado Beta</h2>
      <p class="date-public">{{events.created_at | date : 'dd MMM yyyy'}}</p>
    </ion-item>  
    <ion-card-content class="card-post">
      <img src="{{events.image}}" alt="">
    <div class="treeItems">
      <div class="day">
        <p>{{events.date_start | date : 'MMM'}}</p>
        <h4>{{events.date_start | date : 'dd'}}</h4>
      </div>
      <div class="name">
        <p class="nameInter">{{events.name}}</p>
        <p class="lugar">{{events.address}}</p>
      </div>
      <div class="button">
          <button ion-button class="button-inscribir" (click)="inscribe()">Inscribirme</button>
      </div>
    </div>
  </ion-card-content>
  
    <ion-row>
        <button ion-button color="dark" clear>
          <ion-icon name=i class="fas fa-thumbs-up"></ion-icon>
          <p>Like</p>
        </button>
        <button ion-button color="dark" clear>
          <ion-icon name=i class="fas fa-comment"></ion-icon>
          <p>Comentar</p>
        </button>
        <button ion-button color="dark" clear>
          <ion-icon name=i class="fas fa-share"></ion-icon>
          <p>Compartir</p>
        </button>
    </ion-row>
  
  </ion-card>
</ion-content>
