<ion-content>
  <div class="container">
    <div style="text-align:center">
      <i class="far fa-calendar-alt" style="font-size: 85px;color: #8e1789;"></i>
      <h1 style="color: #8e1789;">Tienes un evento hoy dia</h1>
      <p>Porfavor confirma tu asistencia</p>
      <button ion-button color="dark" (click)="ir()" style="background: rgb(141, 31 ,136) !important;width: 100%;border-radius: 30px;height: 55px; margin-bottom: 10px;margin-top: 10px;">Si asistiré</button>
      <button ion-button color="dark" (click)="noIr()" clear style="width: 100%;border-radius: 30px;height: 55px;">No asistiré</button>

    </div>
  </div>
</ion-content>
