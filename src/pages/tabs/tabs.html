<ion-header>
  <button ion-button color="dark" clear (click)="menuOpen()">
    <ion-icon name="ios-menu-outline" style="font-size: 25px;"></ion-icon>
  </button>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <button ion-button color="dark" clear>
    <ion-icon name="ios-notifications-outline" style="font-size: 25px;"></ion-icon>
  </button>
</ion-header>
<div class="tapsBackground">

</div>
<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Todos" tabIcon="ios-infinite"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Eventos" tabIcon="md-calendar"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Videos" tabIcon="ios-videocam-outline"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Lectura" tabIcon="md-glasses"></ion-tab>
</ion-tabs>

<div class="menu" [ngStyle]="{'display': menuAppear}">
    <button ion-button color="dark" clear class="closeMenu" (click)="menuClose()"> 
      <ion-icon name="close" style="font-size: 25px;"></ion-icon>
    </button> 
    <img src="assets/imgs/user.png" alt="">
    <h3 style="text-transform:capitalize;">{{nameUser}}</h3>
    <button ion-button color="dark" clear class="logOut">
        Salir del app
      </button>

      <div class="container-menu-buttons">
          <button ion-button clear>
              Mis datos
          </button>
          <button ion-button clear>
              Mis eventos
          </button>
          <button ion-button clear>
              Cont√°ctanos
          </button>
      </div>
      
  </div>

  <div class="check" [ngStyle]="{'display': inscript}">
      <div class="icon-text">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          <p>Inscrito</p>
      </div>
    </div>
